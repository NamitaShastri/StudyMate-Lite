<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StudyMate (Lite)</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="container">
    <h2>StudyMate (Lite)</h2>
    <label for="apiKey">Gemini API Key</label>
    <input id="apiKey" type="password" placeholder="Paste your API key (not saved)" />

    <div class="buttons">
      <button id="explainBtn">Explain</button>
      <button id="hintBtn">Hint</button>
      <button id="summarizeBtn">Summarize</button>
      <button id="quizBtn">Quiz Me</button>
    </div>

    <div id="result" class="result">
      Highlight text on a page, open this popup, and choose an action.
    </div>

    <div class="footer">
      <small><b>⚡ Powered by Gemini 2.5 Flash · No data stored. </b></small>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
